<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- app container -->
        <div id="app-container">
            <!-- header -->
            <div id="header">
                <h1>Weather App</h1>
            </div>

            <div id="city-info"></div>

            <!-- search bar -->
            <div id="search-bar">
                <!-- city input -->
                <input
                    type="text"
                    name="input-item"
                    id="input-box"
                    placeholder="Enter a city"
                />

                <!-- find city button -->
                <button id="input-button" onclick="findCity()">Find</button>
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
